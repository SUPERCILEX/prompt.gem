pipelines:
  default:
    - step:
        script:
          - pwd
          - echo $BITBUCKET_CLONE_DIR
          - ls
          - cd ..
          - hg clone https://bitbucket.org/dimo414/profilegem
          - mv $BITBUCKET_CLONE_DIR profilegem
          - cd profilegem
          - echo "#GEM $(basename $BITBUCKET_CLONE_DIR | sed 's/.gem//')" > local.conf.sh
          - ./load.sh